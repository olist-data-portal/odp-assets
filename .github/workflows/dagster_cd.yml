name: Dagster CD

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/**'
      - 'dagster_project/**'
      - 'dbt/**'
  workflow_dispatch:
  workflow_run:
    workflows: ["Terraform CD"]
    types:
      - completed

env:
  PROJECT_ID: olist-data-portal
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          export_default_credentials: true

      - name: Authenticate to Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Check changed paths
        id: changed_paths
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            if git diff --name-only HEAD~1 | grep -qE "^(dagster_project/|dbt/)"; then
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only HEAD~1 | grep -q "^deployments/"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Build and push Docker images
        if: steps.changed_paths.outputs.should_build == 'true'
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD || echo "latest")
          if [ -z "$SHORT_SHA" ]; then
            SHORT_SHA="latest"
          fi
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_ARTIFACT_REGISTRY=${{ env.ARTIFACT_REGISTRY }},_REGION=${{ env.REGION }},_CLUSTER_NAME=odp-dagster-cluster,_NAMESPACE=odp-dagster,_SHORT_SHA=${SHORT_SHA} \
            --project=${{ env.PROJECT_ID }}

      - name: Deploy to Kubernetes
        if: steps.changed_paths.outputs.should_deploy == 'true'
        run: |
          gcloud container clusters get-credentials odp-dagster-cluster \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}
          kubectl apply -f deployments/

