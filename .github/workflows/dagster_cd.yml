name: Dagster CD

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/**'
      - 'dagster_project/**'
      - 'dbt/**'
  workflow_dispatch:

env:
  PROJECT_ID: olist-data-portal
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
    
      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authenticate to Google Cloud
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "$GOOGLE_CREDENTIALS" > /tmp/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcp-key.json" >> $GITHUB_ENV
          gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
          gcloud config set project ${{ env.PROJECT_ID }}
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin --quiet || true
          gcloud components update gke-gcloud-auth-plugin --quiet || true

      - name: Check changed paths
        id: changed_paths
        run: |
          # 手動実行の場合は全てを実行
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            # 自動実行の場合は変更を検知
            if git diff --name-only HEAD~1 | grep -qE "^(dagster_project/|dbt/)"; then
              echo "should_build=true" >> $GITHUB_OUTPUT
            else
              echo "should_build=false" >> $GITHUB_OUTPUT
            fi
            if git diff --name-only HEAD~1 | grep -q "^deployments/"; then
              echo "should_deploy=true" >> $GITHUB_OUTPUT
            else
              echo "should_deploy=false" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Submit Cloud Build job
        if: steps.changed_paths.outputs.should_build == 'true'
        run: |
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=_ARTIFACT_REGISTRY=${{ env.ARTIFACT_REGISTRY }},_REGION=${{ env.REGION }},_CLUSTER_NAME=odp-dagster-cluster,_NAMESPACE=odp-dagster \
            --project=${{ env.PROJECT_ID }}

      - name: Deploy Kubernetes manifests
        if: steps.changed_paths.outputs.should_deploy == 'true'
        run: |
          gcloud container clusters get-credentials odp-dagster-cluster \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}
          kubectl apply -f deployments/webserver.yaml
          kubectl apply -f deployments/daemon.yaml
          kubectl apply -f deployments/user-code.yaml

