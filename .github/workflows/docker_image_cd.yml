name: Docker Image CD

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/**'
      - 'dagster_project/**'
      - 'dbt/**'
      - '.github/workflows/docker_image_cd.yml'
  workflow_run:
    workflows: ["Terraform CD"]
    types:
      - completed
    branches:
      - main

env:
  PROJECT_ID: olist-data-portal
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster
  VPC_CONNECTOR: ${{ secrets.VPC_CONNECTOR || 'projects/olist-data-portal/locations/asia-northeast1/connectors/odp-vpc-connector' }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    # workflow_runイベントの場合は、terraform_cdが成功した場合のみ実行
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # workflow_runイベントの場合は、元のワークフローのコミットSHAを使用
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authenticate to Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Check changed paths
        id: changed_paths
        run: |
          # pushイベントの場合はHEAD~1と比較、workflow_runイベントの場合は元のワークフローのコミットと比較
          if [ "${{ github.event_name }}" == "push" ]; then
            BASE_SHA="HEAD~1"
            TARGET_SHA="HEAD"
          else
            # workflow_runイベントの場合、元のワークフローのコミットの親と比較
            BASE_SHA="${{ github.event.workflow_run.head_sha }}~1"
            TARGET_SHA="${{ github.event.workflow_run.head_sha }}"
          fi
          if git diff --name-only ${BASE_SHA} ${TARGET_SHA} | grep -qE "^(dagster_project/|dbt/|deployments/)"; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to GKE
        if: steps.changed_paths.outputs.should_deploy == 'true'
        run: |
          # workflow_runイベントの場合は元のワークフローのコミットSHAを使用
          if [ "${{ github.event_name }}" == "workflow_run" ]; then
            COMMIT_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            COMMIT_SHA="HEAD"
          fi
          SHORT_SHA=$(git rev-parse --short ${COMMIT_SHA})
          if [ -z "$SHORT_SHA" ]; then
            SHORT_SHA="unknown"
          fi
          # GKEへのデプロイ（latestタグを付け替えてからデプロイ）
          # 注意: このステップでは既にCIでビルドされたSHORT_SHAタグのイメージを使用
          gcloud builds submit \
            --config=cloudbuild_cd.yaml \
            --substitutions=_ARTIFACT_REGISTRY=${{ env.ARTIFACT_REGISTRY }},_REGION=${{ env.REGION }},_SHORT_SHA=${SHORT_SHA},_CLUSTER_NAME=odp-dagster-cluster,_NAMESPACE=odp-dagster,_VPC_CONNECTOR=${{ env.VPC_CONNECTOR }} \
            --project=${{ env.PROJECT_ID }}

