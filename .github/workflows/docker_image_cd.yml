name: Docker Image CD

on:
  push:
    branches:
      - main
    paths:
      - 'deployments/**'
      - 'dagster_project/**'
      - 'dbt/**'

env:
  PROJECT_ID: olist-data-portal
  REGION: asia-northeast1
  ARTIFACT_REGISTRY: asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster
  VPC_CONNECTOR: ${{ secrets.VPC_CONNECTOR || 'projects/olist-data-portal/locations/asia-northeast1/connectors/odp-vpc-connector' }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Authenticate to Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Check changed paths
        id: changed_paths
        run: |
          if git diff --name-only HEAD~1 | grep -qE "^(dagster_project/|dbt/|deployments/)"; then
            echo "should_build=true" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker images
        if: steps.changed_paths.outputs.should_build == 'true'
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          if [ -z "$SHORT_SHA" ]; then
            SHORT_SHA="unknown"
          fi
          gcloud builds submit \
            --config=cloudbuild_ci.yaml \
            --substitutions=_ARTIFACT_REGISTRY=${{ env.ARTIFACT_REGISTRY }},_REGION=${{ env.REGION }},_SHORT_SHA=${SHORT_SHA},_VPC_CONNECTOR=${{ env.VPC_CONNECTOR }} \
            --project=${{ env.PROJECT_ID }}

