steps:
  # Dagsterイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-dagster'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '-f'
      - './dagster_project/dagster_project/Dockerfile_dagster'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/dagster:latest'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}'
      - '--cache-from'
      - '${_ARTIFACT_REGISTRY}/dagster:buildcache'
      - '.'
    waitFor: ['-']

  # User-codeイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-user-code'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '-f'
      - './dagster_project/dagster_project/Dockerfile_user_code'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/dagster-user-code:latest'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA}'
      - '--cache-from'
      - '${_ARTIFACT_REGISTRY}/dagster-user-code:buildcache'
      - '.'
    waitFor: ['-']

  # イメージのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-dagster'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push ${_ARTIFACT_REGISTRY}/dagster:latest
        if [ -n "${_SHORT_SHA}" ] && [ "${_SHORT_SHA}" != "latest" ]; then
          docker push ${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}
        fi
    waitFor: ['build-dagster']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-user-code'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push ${_ARTIFACT_REGISTRY}/dagster-user-code:latest
        if [ -n "${_SHORT_SHA}" ] && [ "${_SHORT_SHA}" != "latest" ]; then
          docker push ${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA}
        fi
    waitFor: ['build-user-code']

  # GKEクラスタへの接続
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-credentials'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_CLUSTER_NAME}'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
    waitFor: ['push-dagster', 'push-user-code']

  # Namespaceの作成（存在しない場合）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'create-namespace'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        kubectl create namespace ${_NAMESPACE} || true
    waitFor: ['get-credentials']

  # Deploymentの初期デプロイ（存在しない場合に作成）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'apply-deployments'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'apply'
      - '-f'
      - 'deployments/webserver.yaml'
      - '-f'
      - 'deployments/daemon.yaml'
      - '-f'
      - 'deployments/user-code.yaml'
    waitFor: ['create-namespace']

  # Deploymentのイメージ更新
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-dagster-web'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-web'
      - 'webserver=${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['apply-deployments']

  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-dagster-daemon'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-daemon'
      - 'daemon=${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['apply-deployments']

  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-user-code'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-user-code'
      - 'user-code=${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA}'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['apply-deployments']

substitutions:
  _ARTIFACT_REGISTRY: 'asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster'
  _REGION: 'asia-northeast1'
  _CLUSTER_NAME: 'odp-dagster-cluster'
  _NAMESPACE: 'odp-dagster'
  _SHORT_SHA: 'latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

