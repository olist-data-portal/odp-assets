steps:
  # Dagsterイメージのビルドとプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-dagster'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        # buildxが利用可能か確認し、ビルダーを作成または使用
        if docker buildx ls | grep -q builder; then
          docker buildx rm builder || true
        fi
        docker buildx create --name builder --driver docker-container --use
        # ビルダーを起動
        docker buildx inspect --bootstrap
        # イメージをビルド
        docker buildx build \
          --platform=linux/amd64 \
          -f ./dagster_project/dagster_project/Dockerfile_dagster \
          -t ${_ARTIFACT_REGISTRY}/dagster:latest \
          -t ${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA} \
          --cache-from type=registry,ref=${_ARTIFACT_REGISTRY}/dagster:buildcache \
          --cache-to type=registry,ref=${_ARTIFACT_REGISTRY}/dagster:buildcache,mode=max \
          --load \
          .
    waitFor: ['-']

  # User-codeイメージのビルドとプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-user-code'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        # buildxが利用可能か確認し、ビルダーを作成または使用
        if docker buildx ls | grep -q builder; then
          docker buildx rm builder || true
        fi
        docker buildx create --name builder --driver docker-container --use
        # ビルダーを起動
        docker buildx inspect --bootstrap
        # イメージをビルド
        docker buildx build \
          --platform=linux/amd64 \
          -f ./dagster_project/dagster_project/Dockerfile_user_code \
          -t ${_ARTIFACT_REGISTRY}/dagster-user-code:latest \
          -t ${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA} \
          --cache-from type=registry,ref=${_ARTIFACT_REGISTRY}/dagster-user-code:buildcache \
          --cache-to type=registry,ref=${_ARTIFACT_REGISTRY}/dagster-user-code:buildcache,mode=max \
          --load \
          .
    waitFor: ['-']

  # イメージのプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-dagster'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push ${_ARTIFACT_REGISTRY}/dagster:latest
        if [ -n "${_SHORT_SHA}" ] && [ "${_SHORT_SHA}" != "latest" ]; then
          docker push ${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}
        fi
    waitFor: ['build-dagster']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-user-code'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push ${_ARTIFACT_REGISTRY}/dagster-user-code:latest
        if [ -n "${_SHORT_SHA}" ] && [ "${_SHORT_SHA}" != "latest" ]; then
          docker push ${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA}
        fi
    waitFor: ['build-user-code']

  # GKEクラスタへの接続
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-credentials'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_CLUSTER_NAME}'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
    waitFor: ['push-dagster', 'push-user-code']

  # Deploymentのイメージ更新
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-dagster-deployments'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-web'
      - 'webserver=${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}'
      - 'deployment/dagster-daemon'
      - 'daemon=${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA}'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['get-credentials']

  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-user-code'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-user-code'
      - 'user-code=${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA}'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['get-credentials']

substitutions:
  _ARTIFACT_REGISTRY: 'asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster'
  _REGION: 'asia-northeast1'
  _CLUSTER_NAME: 'odp-dagster-cluster'
  _NAMESPACE: 'odp-dagster'
  _SHORT_SHA: 'latest'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: '1800s'

