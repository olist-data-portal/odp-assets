# チーム開発用: ユーザー名を設定してください（例: username: yourname）
username: sato

olist_data_portal:
  target: "{{ env_var('DBT_TARGET', 'local') }}"
  outputs:
    local:
      type: bigquery
      method: oauth
      project: "{{ env_var('GCP_PROJECT_ID', 'olist-data-portal') }}"
      dataset: "{{ env_var('BIGQUERY_DATASET', 'data_lake') }}"
      location: "asia-northeast1"
      priority: interactive
      maximum_bytes_billed: 1000000000
      timeout_seconds: 300
      job_retry_deadline_seconds: 600
      job_retries: 1

