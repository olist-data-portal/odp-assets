name: "olist_data_portal"
version: "1.0.0"
config-version: 2

profile: "olist_data_portal"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  olist_data_portal:
    staging:
      +schema: >-
        {%- set env = env_var('DBT_ENV', 'local') -%}
        {%- if env == 'prd' -%}
        staging
        {%- else -%}
        odp_{{ env }}_staging
        {%- endif -%}
    intermediate:
      +schema: >-
        {%- set env = env_var('DBT_ENV', 'local') -%}
        {%- if env == 'prd' -%}
        intermediate
        {%- else -%}
        odp_{{ env }}_intermediate
        {%- endif -%}
    warehouse:
      +schema: >-
        {%- set env = env_var('DBT_ENV', 'local') -%}
        {%- if env == 'prd' -%}
        warehouse
        {%- else -%}
        odp_{{ env }}_warehouse
        {%- endif -%}
    mart:
      +schema: >-
        {%- set env = env_var('DBT_ENV', 'local') -%}
        {%- if env == 'prd' -%}
        mart
        {%- else -%}
        odp_{{ env }}_mart
        {%- endif -%}

