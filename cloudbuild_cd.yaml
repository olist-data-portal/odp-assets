steps:
  # latestタグの付け替え（dagster）
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'tag-dagster-latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container images add-tag \
          ${_ARTIFACT_REGISTRY}/dagster:${_SHORT_SHA} \
          ${_ARTIFACT_REGISTRY}/dagster:latest \
          --quiet
    waitFor: ['-']

  # latestタグの付け替え（dagster-user-code）
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'tag-user-code-latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud container images add-tag \
          ${_ARTIFACT_REGISTRY}/dagster-user-code:${_SHORT_SHA} \
          ${_ARTIFACT_REGISTRY}/dagster-user-code:latest \
          --quiet
    waitFor: ['-']

  # GKEクラスタへの接続
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-credentials'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_CLUSTER_NAME}'
      - '--region=${_REGION}'
      - '--project=${PROJECT_ID}'
    waitFor: ['tag-dagster-latest', 'tag-user-code-latest']

  # Namespaceの作成（存在しない場合）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'create-namespace'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        kubectl create namespace ${_NAMESPACE} || true
    waitFor: ['get-credentials']

  # ConfigMapの作成（存在しない場合に作成、存在する場合は更新）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'create-configmap'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # workspace.yamlのプレースホルダーを実際のサービス名とポート番号に置き換え
        sed -e 's/DAGSTER_USER_CODE_SERVICE_PLACEHOLDER/odp-dagster-user-code/g' \
            -e 's/port: 443/port: 4000/g' \
          dagster_project/dagster_project/workspace.yaml > /tmp/workspace.yaml
        kubectl create configmap odp-workspace \
          --from-file=workspace.yaml=/tmp/workspace.yaml \
          -n ${_NAMESPACE} \
          --dry-run=client -o yaml | kubectl apply -f -
    waitFor: ['create-namespace']

  # Secretの作成（存在しない場合に作成、存在する場合は更新）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'create-secrets'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # データベースパスワードのSecret作成
        DB_PASSWORD=$(gcloud secrets versions access latest --secret=odp-database-password --project=${PROJECT_ID})
        kubectl create secret generic odp-database-password \
          --from-literal=password="${DB_PASSWORD}" \
          -n ${_NAMESPACE} \
          --dry-run=client -o yaml | kubectl apply -f -
        
        # Kaggle APIトークンのSecret作成
        KAGGLE_TOKEN=$(gcloud secrets versions access latest --secret=odp-kaggle-api-token --project=${PROJECT_ID})
        kubectl create secret generic odp-kaggle-api-token \
          --from-literal=token="${KAGGLE_TOKEN}" \
          -n ${_NAMESPACE} \
          --dry-run=client -o yaml | kubectl apply -f -
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    waitFor: ['get-credentials', 'create-namespace']

  # Deploymentの初期デプロイ（存在しない場合に作成）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'apply-deployments'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'apply'
      - '-f'
      - 'deployments/webserver.yaml'
      - '-f'
      - 'deployments/daemon.yaml'
      - '-f'
      - 'deployments/user-code.yaml'
      - '-n'
      - '${_NAMESPACE}'
      - '--validate=false'
    waitFor: ['create-configmap', 'create-secrets']

  # Deploymentのイメージ更新（latestタグを使用）
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-dagster-web'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-web'
      - 'webserver=${_ARTIFACT_REGISTRY}/dagster:latest'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['apply-deployments']

  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-dagster-daemon'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-daemon'
      - 'daemon=${_ARTIFACT_REGISTRY}/dagster:latest'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['apply-deployments']

  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'update-user-code'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_CLUSTER_NAME}'
    args:
      - 'set'
      - 'image'
      - 'deployment/dagster-user-code'
      - 'user-code=${_ARTIFACT_REGISTRY}/dagster-user-code:latest'
      - '-n'
      - '${_NAMESPACE}'
    waitFor: ['apply-deployments']

substitutions:
  _ARTIFACT_REGISTRY: 'asia-northeast1-docker.pkg.dev/olist-data-portal/odp-dagster'
  _REGION: 'asia-northeast1'
  _CLUSTER_NAME: 'odp-dagster-cluster'
  _NAMESPACE: 'odp-dagster'
  _SHORT_SHA: 'latest'
  _VPC_CONNECTOR: 'projects/olist-data-portal/locations/asia-northeast1/connectors/odp-vpc-connector'

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  vpcConnector: '${_VPC_CONNECTOR}'
  vpcConnectorEgressSettings: 'PRIVATE_RANGES_ONLY'

timeout: '1800s'

